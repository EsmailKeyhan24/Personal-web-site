<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="App.css">
</head>
<body>

    <input type="checkbox" id="one">
    <input type="checkbox" id="tow">
    <input type="checkbox" id="three">
    <!-- <input type="checkbox" id=""> -->
    <div class="container">
        <h1>Sign Up</h1>

    <!-- ======** INDICTOR **** ===== -->
    <div class="indictor">

        <!-- =====STEP 1===  -->
        <section class="step step1">
            <div>1</div>
            <span>Basic</span>
        </section>
        <div class="line line1"></div>

        <!-- =====STEP 2===  -->
        <section class="step step2">
            <div>2</div>
            <span>Contact</span>
        </section>
        <div class="line line2"></div>

        <!-- =====STEP 3===  -->
        <section class="step step3">
            <div>3</div>
            <span>Personal</span>
        </section>
        <div class="line line3"></div>



        <!-- =====STEP 4===  -->
        <section class="step step4">
            <div>4</div>
            <span>Login</span>
        </section>
    </div>

       <!-- =====**** .panel ***======= -->
        <section class="panel">

            <!-- ======**** page1 ****=====  -->
            <div class="page1">
                <form action="" class="form">
                    <h2>Basic Information</h2>
                    <!-- ====*** .form-group1 ***===== -->
                    <div class="from-group">
                        <input type="text" required>
                        <label for="">First Name</label>
                    </div>

                    <!-- ====*** .form-group2 ***===== -->
                    <div class="from-group">
                        <input type="text" required>
                        <label for="">Last Name</label>
                    </div>

                    <!-- ====** btn-group  ***==== -->
                    <div class="btn-group">
                        <label for="one" class="btn btn-f">Next</label>
                    </div>
                </form>
            </div>

            <!-- ======**** page2 ****=====  -->
            <div class="page2">
                <form action="" class="form">
                    <h2>Contact Information</h2>
                    <!-- ====*** .form-group1 ***===== -->
                    <div class="from-group">
                        <input type="email" required>
                        <label for="">Email Address</label>
                    </div>

                    <!-- ====*** .form-group2 ***===== -->
                    <div class="from-group">
                        <input type="tel" required>
                        <label for="">Phone Number</label>
                    </div>

                    <!-- ====** btn-group  ***==== -->
                    <div class="btn-group">
                        <label for="one" class="btn">Previews</label>
                        <label for="tow" class="btn">Next</label>
                    </div>
                </form>
            </div>

            <!-- ======**** page3 ****=====  -->
            <div class="page3">
                <form action="" class="form">
                    <h2>Personal Information</h2>
                    <!-- ====*** .form-group1 ***===== -->
                    <div class="from-group">
                        <input type="number" required>
                        <label for="">NIC</label>
                    </div>

                    <!-- ====*** .form-group2 ***===== -->
                    <div class="from-group">
                        <input type="text" required>
                        <label for="">Gender</label>
                    </div>

                    <!-- ====** btn-group  ***==== -->
                    <div class="btn-group">
                        <label for="tow" class="btn">Previews</label>
                        <label for="three" class="btn">Next</label>
                    </div>
                </form>
            </div>

            <!-- ======**** page4 ****=====  -->
            <div class="page4">
                <form action="" class="form">
                    <h2>Login Details</h2>
                    <!-- ====*** .form-group1 ***===== -->
                    <div class="from-group">
                        <input type="tel" required>
                        <label for="">Username</label>
                    </div>

                    <!-- ====*** .form-group2 ***===== -->
                    <div class="from-group">
                        <input type="password" required>
                        <label for="">Password</label>
                    </div>

                    <!-- ====** btn-group  ***==== -->
                    <div class="btn-group">
                        <label for="three" class="btn">Previews</label>
                        <button type="submit" class="btn">Submit</button>
                    </div>
                </form>
            </div>
        </section>
    </div>
</body>
<script  src="App.js"></script>
</html>
